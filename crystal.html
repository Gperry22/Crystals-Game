<!doctype html>
<html lang="en">

<head>
  <title>Gems of War</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">
  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

<!-- <audio id="audio1" autoplay src="#">

</audio> -->
  <!-- Logo -->
  <div class="col-12 text-center gpborder gpspacebottommargin1">
    <img src="assets/images/hero.png" alt="Hero" class="seeMeseeMeNot img-responsive picgp1">
    <img src="assets/images/logo.png" alt="Logo" class="img-responsive picgp">
    <img src="assets/images/skull.png" alt="Skeleton" class="seeMeseeMeNot img-responsive picgp1">

  </div>
  <!-- left stars -->
  <div class="row">
    <div class="col-1">
      <div class="row text-center babyGemImageShrink" >
        <div class="col-12   gppadding ">
          <img src="assets/images/bluebabygem.png" alt="BabyGem">
        </div>
        <div class="col-12   gppadding ">
          <img src="assets/images/redbabygem.png" alt="BabyGem">
        </div>
        <div class="col-12   gppadding ">
          <img src="assets/images/aquababygem.png" alt="BabyGem">
        </div>
        <div class="col-12   gppadding ">
          <img src="assets/images/greenbabygem.png" alt="BabyGem">
        </div>
        <div class="col-12   gppadding ">
          <img src="assets/images/yellowbabygem.png" alt="BabyGem">
        </div>
      </div>
    </div>
    <!-- Game info -->
    <div class="col-6 offset-2  gppadding ">
      <div class="row text-center">
        <div class="col-12 gpspacetopmargin ">
          <div id="target_score">
          </div>
        </div>
        <div class="col-12 gpspacetopmargin ">
          <div id="show-number">
          </div>
        </div>
        <div class="col-4 gpspacebottommargin ">
          <div id="total_score">
          </div>
        </div>
        <div class="col-4 gpspacebottommargin ">
          <div id="wins">
          </div>
        </div>
        <div class="col-4 gpspacebottommargin ">
          <div id="loses">
          </div>
        </div>
        <!-- Crystals to click Update by DOM-->
        <div class="col-12 gpspacebottommargin img-responsive">
          <div id="crystals">
          </div>
        </div>
        <div class="col-12 text-center">
          <div id="alert">
          </div>
        </div>
      </div>
    </div>
    <!-- Right Stars -->
    <div class="col-1 offset-2 ">
      <div class="row text-center babyGemImageShrink">
        <div class="col-12   gppadding ">
          <img src="assets/images/bluebabygem.png" alt="BabyGem">
        </div>
        <div class="col-12   gppadding ">
          <img src="assets/images/redbabygem.png" alt="BabyGem">
        </div>
        <div class="col-12   gppadding ">
          <img src="assets/images/aquababygem.png" alt="BabyGem">
        </div>
        <div class="col-12   gppadding ">
          <img src="assets/images/greenbabygem.png" alt="BabyGem">
        </div>
        <div class="col-12   gppadding ">
          <img src="assets/images/yellowbabygem.png" alt="BabyGem">
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>

</html>
